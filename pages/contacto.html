        <main>
          <h2>Dejanos tus datos</h2>
          <div class="container">
            <img class="img-flex" src="../Media/Mail2.jpg" alt="Buzón">
            <form class="img-flex">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationDefault01">Nombre</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Mariano" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefault02">Apellido</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Nakamura" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault03">Provincia</label>
                  <input type="text" class="form-control" id="validationDefault03" placeholder="Buenos Aires" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault04">Localidad</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="Vicente López" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault05">Código postal</label>
                  <input type="text" class="form-control" id="validationDefault05" placeholder="1638" required>
                </div>
              </div>
              <button class="btn boton" type="submit">Enviar</button>
            </form>
          </div>
        </main>
        <footer>
            <h5 class="sinMargin">Creado por Mariano Nakamura</h5>
        </footer>
